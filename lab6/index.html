<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animaton</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<audio src="img/2.mp3" autoplay></audio>
	<div class="sky">
		<img src="img/cloud.png" alt="" class="cloud">
		<img class="moon" src="img/moon.png" alt="">
		<img class="star star-1" src="img/star.png" alt="">
		<img class="star star-2" src="img/star.png" alt="">
		<img class="star star-3" src="img/star.png" alt="">
		<img class="star star-4" src="img/star.png" alt="">
		<img src="img/1.png" alt="" class="night">
	</div>
	<!-- /.sky -->
	<div class="ground">
		<img src="img/tree.png" alt="" class="tree">
	</div>
	<!-- /.ground -->
	<div class="road">
		<div class="line"></div>
		<div class="car">
			<img src="img/car.png" alt="" class="auto">
			<img src="img/wheel.png" alt="" class="wheel-1">
			<img src="img/wheel.png" alt="" class="wheel-2">
		</div>
	</div>
	<!-- /.road -->
</body>
</html>
