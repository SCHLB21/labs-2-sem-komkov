<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Grid</title>
	<link rel="stylesheet" href="css/normalize.css">

</head>
<body>
	<header>
		<div class="container">
			<div class="header__logo">Весна всегда</div>
			<!-- /.header__logo -->
			<div class="header__menu">
				<div class="header__menu-label">МЕНЮ</div>
				<div class="header__menu-items">
					<div class="header__menu-elements"><a href="#">Свадебная флористика</a></div>
					<div class="header__menu-elements"><a href="#">Букеты на любые мероприятия</a></div>
					<div class="header__menu-elements"><a href="#">Композиции</a></div>
					<div class="header__menu-elements"><a href="#">Оформление мероприятий</a></div>
				</div>
			</div>
			<!-- /.header__menu -->
			<div class="header__social-networks">
				<a href="#"><img src="img/social/instagram.svg" alt=""></a>
				<a href="#"><img src="img/social/facebook.svg" alt=""></a>
				<a href="#"><img src="img/social/whatsup.svg" alt=""></a>
				<a href="#"><img src="img/social/vkontakte.svg" alt=""></a>
			</div>

			<div class="header__hero">
				<h1>флористика с душой</h1>

			<!-- /.header__hero -->
			<div class="header__catalog">смотреть<br>каталог</div>
			<!-- /.header__catalog -->

		<!-- /.container -->
	</header>
	<main>
		<section class="service-catalog">
			<h2></h2>
			<div class="service-catalog__bg"></div>
			<article class="service-catalog__card">
				<span>01</span>
				<h3>букет невесты и свадебное оформление</h3>
				<button>смотреть работы</button>
			</article>
			<article class="service-catalog__card">
				<span>02</span>
				<h3>букеты на торжества</h3>
			</article>
			<article class="service-catalog__card">
				<span>03</span>
				<h3>композиции</h3>
			</article>
			<article class="service-catalog__card">
				<span>04</span>
				<h3>оформление мероприятий</h3>
